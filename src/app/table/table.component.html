<div id="content">
  <entries id="entries"></entries>
  <div id="table">
    <div game-over id="game-over" *ngIf="tableService.won()"></div>
    <div class="row" *ngFor="let row of content">
      <div class="cell" table-cell *ngFor="let cell of row" [cell]="cell"></div>
    </div>
  </div>
  <timer id="timer"></timer>
</div>
